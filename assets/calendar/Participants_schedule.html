<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="calendarstyle.css">

    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">

</head>

<body>
    <div class="limiter">
        <div class="container-table100">
            <div class="section-heading">
                <h2>Розклад доповідачів для Студентської конференції Інформаційної, Функційної і Кібербезпеки (СКІФіК)</h2>
                <a class="white-button" href="../../index.html">Поверненя до Головної сторінки</a><br>
            </div>
            <div class="wrap-table100">
                <div class="table100 ver2 m-b-110">
                    <table data-vertable="ver2">
                        <thead>
                            <tr class="row100 head">
                                <th class="column100 column3" data-column="column1"></th>
                                <th class="column100 column1" data-column="column2">№</th>
                                <th class="column100 column2" data-column="column3">Доповідач</th>
                                <th class="column100 column3" data-column="column4">Назва доповіді</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="row100">
                                <td class="column100 column1" data-column="column1" rowspan="10" writing-mode="vertical-lr">СЕКЦІЯ І</td>
                                <td class="column100 column2" data-column="column2" colspan="3">Сесія 1.3, 15:50 – 17:15 (30 листопада)</td>
                            </tr>
                            <tr class="row100">
                                <td class="column100 column1" data-column="column2"></td>
                                <td class="column100 column2" data-column="column3"></td>
                                <td class="column100 column3" data-column="column4"></td>
                            </tr>
                            <tr class="row100">
                                <td class="column100 column1" data-column="column2"></td>
                                <td class="column100 column2" data-column="column3"></td>
                                <td class="column100 column3" data-column="column4"></td>
                            </tr>
                            <tr class="row100">
                                <td class="column100 column1" data-column="column2"></td>
                                <td class="column100 column2" data-column="column3"></td>
                                <td class="column100 column3" data-column="column4"></td>
                            </tr>
                            <tr class="row100">
                                <td class="column100 column1" data-column="column2"></td>
                                <td class="column100 column2" data-column="column3"></td>
                                <td class="column100 column3" data-column="column4"></td>
                            </tr>
                            <tr class="row100">
                                <td class="column100 column2" data-column="column2" colspan="3">Сесія 1.4, 17:20 – 18:30 (30 листопада)</td>
                            </tr>
                            <tr class="row100">
                                <td class="column100 column1" data-column="column2"></td>
                                <td class="column100 column2" data-column="column3"></td>
                                <td class="column100 column3" data-column="column4"></td>
                            </tr>
                            <tr class="row100">
                                <td class="column100 column1" data-column="column2"></td>
                                <td class="column100 column2" data-column="column3"></td>
                                <td class="column100 column3" data-column="column4"></td>
                            </tr>
                            <tr class="row100">
                                <td class="column100 column1" data-column="column2"></td>
                                <td class="column100 column2" data-column="column3"></td>
                                <td class="column100 column3" data-column="column4"></td>
                            </tr>
                            <tr class="row100">
                                <td class="column100 column1" data-column="column2"></td>
                                <td class="column100 column2" data-column="column3"></td>
                                <td class="column100 column3" data-column="column4"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--===============================================================================================-->
    <script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->

    <script type="text/javascript">
        (function ($) {
            "use strict";
            $('.column100').on('mouseover', function () {
                var table1 = $(this).parent().parent().parent();
                var table2 = $(this).parent().parent();
                var verTable = $(table1).data('vertable') + "";
                var column = $(this).data('column') + "";
                $(table2).find("." + column).addClass('hov-column-' + verTable);
                $(table1).find(".row100.head ." + column).addClass('hov-column-head-' + verTable);
            });
            $('.column100').on('mouseout', function () {
                var table1 = $(this).parent().parent().parent();
                var table2 = $(this).parent().parent();
                var verTable = $(table1).data('vertable') + "";
                var column = $(this).data('column') + "";
                $(table2).find("." + column).removeClass('hov-column-' + verTable);
                $(table1).find(".row100.head ." + column).removeClass('hov-column-head-' + verTable);
            });
        })(jQuery);</script>
</body>

</html>
